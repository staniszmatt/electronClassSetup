<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Hello World!</title>
  </head>
  <body>
    <!-- Download attribute is to download the image rather than going to the website  -->
    <h2><a href="https://picsum.photos/5000/5000/" download>Download Image</a></h2>
    <progress value="0" max="100" id="progress"></progress>

    <!-- Add access to element progress -->
    <script>
      window.progress = document.getElementById('progress');
    </script>

  </body>
</html>
